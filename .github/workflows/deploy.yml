name: Pipeline de Deploy

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Notificação Telegram
      uses: appleboy/telegram-action
      with:
        to: ${{ secrets.TELEGRAM_CHAT_ID }}
        token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        message: "A pipeline foi concluída com sucesso!"

    - name: Checkout do código
      uses: actions/checkout@v2

    - name: Build da aplicação
      run: npm install && CI=false npm run build

    - name: Testes
      run: npm test

    #- name: DAST
      # Execute o teste DAST aqui usando uma ferramenta como OWASP ZAP.

    - name: Login no DockerHub
      run: docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build e Envio da imagem Docker
      run: |
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/deploypuc:testeDeploy1 .
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/deploypuc:testeDeploy1

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout do código
      uses: actions/checkout@v2

    - name: Listar conteúdo do diretório
      run: ls -la

    - name: Deploy no GitHub Pages
      run: |
        git config --global user.name "gabrielsaDRC"
        git config --global user.email "gabrieldossantos0788@gmail.com"
        npm install
        CI=false npm run deploy
